        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center mt-5">
                    <h1>CA2: Data Manipulation & Validation</h1>
                    <p class="lead">This is Part1.3</p>
                </div>
                <div class="col-lg-2 order-1 mb-3 d-flex flex-column gap-2 mx-auto align-items-stretch">
                    <button name="1.3.1" class="btn btn-success btn-block" data-sql="SELECT dept_id, sum(gender ='F') AS num_empFemale,&#10;sum(gender = 'M') AS num_empMale&#10;FROM dept_manager dm INNER JOIN employees e&#10;ON dm.emp_id = e.emp_id GROUP BY dept_id order by dept_id ASC &#10;LIMIT 100" onClick="reply_click(this)">1.3.1</button>
                    <button name="1.3.2" class="btn btn-success btn-block" data-sql="SELECT gender ,avg(salary) as avg_salary, title &#10;FROM employees e &#10;JOIN salaries s &#10;ON e.emp_id = s.emp_id &#10;JOIN titles t &#10;ON e.emp_id = t.emp_id &#10;WHERE title = 'Technique Leader' &#10;GROUP BY gender &#10;LIMIT 100" onClick="reply_click(this)">1.3.2 </button>
                    <button name="1.3.3" class="btn btn-success btn-block" data-sql="SELECT count(emp_id) as nuemployees &#10;FROM salaries &#10;Where to_date ='9999-01-01' and (salary>90000 and salary<90040) &#10;LIMIT 100" onClick="reply_click(this)">1.3.3</button>
                    <button name="1.3.4" class="btn btn-success btn-block" data-sql="SELECT last_name,first_name,salary &#10;FROM employees e &#10;INNER JOIN salaries s on e.emp_id = s.emp_id &#10;WHERE salary>'90000' AND to_date = '9999-01-01' &#10;GROUP BY last_name,first_name &#10;ORDER BY LOWER(last_name) DESC, LOWER(first_name) DESC &#10;LIMIT 100" onClick="reply_click(this)">1.3.4</button>
                    <button name="1.3.5" class="btn btn-success btn-block" data-sql="SELECT first_name,last_name,salary,from_date,to_date &#10;FROM employees e &#10;INNER JOIN salaries s ON e.emp_id = s.emp_id &#10;WHERE e.emp_id = 10012 &#10;LIMIT 100" onClick="reply_click(this)">1.3.5</button>
                    <button name="1.3.6" class="btn btn-success btn-block" data-sql="this answer will be in the pdf" onClick="reply_click(this)">1.3.6</button>
                    <button name="1.3.7" class="btn btn-success btn-block" data-sql="this answer will be in the pdf" onClick="reply_click(this)">1.3.7</button>
                </div>
                <div class="col-lg-10 order-2 border-success">
                    <textarea id="commands" class="mb-5">TEXT</textarea>
                    <div class="d-grid gap-2 mt-2 mb-1">
                        <button class="btn btn-primary" type="button" id="execute">execute</button>
                        <input type="file" class="form-control" id="dbfile">
                    </div>
                    <div id="error" class="error"></div>
                    <pre id="output" class="output">Results will be displayed here</pre>
                </div>
            </div>
